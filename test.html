<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Очков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Таблица Очков Пользователей</h1>

<label for="username">Имя пользователя:</label>
<input type="text" id="username" required>
<label for="score">Очки:</label>
<input type="number" id="score" required>
<button onclick="addScore()">Добавить</button>

<table id="scoreboard">
    <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Очки</th>
        </tr>
    </thead>
    <tbody>
        <!-- Данные будут добавляться сюда -->
    </tbody>
</table>

<script src="src.js"></script>
</body>
</html>
