<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Измерение скорости нажатия</title>
    <style>
        #start-btn, #click-btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        #click-btn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Измерьте свою скорость нажатия на кнопку!</h1>
    <button id="start-btn">Начать</button>
    <button id="click-btn">Нажмите меня!</button>
    <p id="result"></p>

    <script>
        let startTime, endTime;

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('click-btn').style.display = 'block';
            this.style.display = 'none';
            startTime = new Date().getTime();
        };

        document.getElementById('click-btn').onclick = function() {
            endTime = new Date().getTime();
            const timeTaken = endTime - startTime;
            document.getElementById('result').innerText = 'Время: ' + timeTaken + ' мс';
            this.style.display = 'none';
            document.getElementById('start-btn').style.display = 'block';
            sendData(timeTaken);
        };

        function sendData(timeTaken) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "record.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("timeTaken=" + timeTaken + "&ip=" + getUserIP());
        }

        function getUserIP() {
            return 'Ваш IP'; // Здесь можно добавить функцию для получения IP
        }
    </script>
</body>
</html>
