<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка узла</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 19rem;">
            <div class="card-body">
                <div id="timer" class="mt-3">таймер</div> <!-- Блок для таймера -->
                <h1 class="card-title" id="nodeName">Имя узла</h1>
                <button class="btn btn-primary" id="toggleButton">Показать картинку узла</button>
                <img id="nodeImage" src="" alt="Изображение узла" class="img-fluid mt-3" style="display:none;">
                <div class="arrow mt-4" id="nextNode" style="cursor:pointer; font-size: 24px;">&#8594;</div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
